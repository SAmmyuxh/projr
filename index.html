<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    body {
      font-family: 'Sono', sans-serif;

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 800px) {
      .pricing-container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;

      }
      .plan-title{

      }

      }
      
      }
      .plan-features li{
        margin-bottom: 20px;
      }
      .plan-features{
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .plan-button{
        background-color: orangered;
        color: white;
        border: 0px solid white;
        margin-bottom: 20px;
      }
    
    @media(min-width : 800px){
      .pricing-container{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100vh;
        justify-content: space-around;
        
      }
      .plan-title{
        font-size:large;
        font-weight: 600;
        text-align: center;
      }
      .plan-price{
        font-size: xx-large;
        font-weight: 800;
        text-align: center;
      }
      .pricing-plan{
        text-align: center;
      }
    }
  </style>
</head>
